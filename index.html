<!DOCTYPE html> <!-- declaring that we're using HTML5 -->
<html>

	<!-- 3 ways to style: 1. inline styling, sa mismong lines naglalagay ng style; 2. internal stylig - sa head part; 3. external styling - connecting an external css file -->
